#
# ✦ InnerVault Journal Configuration ✦
# Clean setup for Jekyll + GitHub Pages + Minimal Theme
#

# --- Site Identity ---
name: InnerVault Journal
description: "A digital notebook of ideas, experiments, and evolution."
avatar: https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png
author: "Jixntcc"

# --- URLs ---
url: "https://jixntcc.github.io"   # Replace with your actual username.github.io
baseurl: ""                         # Leave blank for root site

# --- Remote Theme (GitHub Pages built-in) ---
remote_theme: pages-themes/minimal

# --- Footer / Social Links ---
footer-links:
  email: tmkarmax@gmail.com
  github: jixntcc
  instagram: jix.innervault
  twitter: jixntcc
  rss: true
  linkedin:
  youtube: jixntcc

# --- Optional Integrations ---
disqus:                             # e.g. your-shortname
google_analytics:                   # e.g. G-XXXXXXX

# --- Permalinks ---
permalink: /:year/:month/:day/:title/

# --- Plugins ---
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- Markdown & Syntax Highlighting ---
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# --- Sass Configuration ---
sass:
  style: :expanded  # or :compressed for minified CSS

# --- Exclusions ---
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

# --- Custom ---
theme_name: "InnerVault Custom (Minimal Base)"
version: v2.0.0
